apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'signing'

// At this time, Eclipse is not compatible with Java8 and Gradle
//apply plugin: 'eclipse'
apply plugin: 'idea'

sourceCompatibility = '6'
targetCompatibility = '6'

description = 'Annotations and exceptions to manage audit-reactive (https://github.com/pprados/audit-reactive)'

task sourceJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allJava
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourceJar
    archives javadocJar
}

repositories {
    mavenCentral()
}

signing {
    sign configurations.archives
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourceJar
            artifact javadocJar
        }
    }
    repositories {
        maven {
            // FIXME change to point to your repo, e.g. http://my.org/repo
            url "$buildDir/repo"
        }
    }
}

