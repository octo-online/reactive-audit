# Remove:
# - main
# - SBT web scheduler
reactiveAudit_threadPattern=(?!^main)(?!^sbt-web-scheduler-)(^.*$)
# Wait 2 second without CPU in the JVM
reactiveAudit_bootstrapMode=CPU
reactiveAudit_bootstrapCPUDelay=2
reactiveAudit_logOutput=audit.log
reactiveAudit_logFormat=[%4$s] %5$s%6$s%n

